<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sunny Dodti | Portfolio</title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="refresh" content="0; url=https://sunny.persist.site/">
    <link rel="canonical" href="https://sunny.persist.site/">
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: #0f172a;
        color: #f8fafc;
        text-align: center;
      }
      .container {
        max-width: 400px;
        padding: 2rem;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #1e293b;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <p>Redirecting to main portfolio...</p>
      <p><a href="https://sunny.persist.site/">Click here if not redirected automatically</a></p>
    </div>
  </body>
</html>
