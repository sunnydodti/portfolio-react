name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build for Cloudflare Pages
        run: |
          echo "VITE_DEPLOY_TARGET=cloudflare" > .env.production
          echo "VITE_ROUTER_BASE=/" >> .env.production
          echo "VITE_CANONICAL_URL=https://sunny.persist.site" >> .env.production
          npm run build

      - name: Add canonical meta tag for SEO
        run: |
          # Add canonical URL to prevent duplicate content issues
          sed -i 's|<meta name="viewport"|<link rel="canonical" href="https://sunny.persist.site/" />\n    <meta name="viewport"|g' dist/index.html

          # Remove 404.html since Cloudflare Pages has native SPA support
          rm -f dist/404.html

          # Ensure _redirects file exists for Cloudflare Pages SPA support
          if [ ! -f dist/_redirects ]; then
            echo "/* /index.html 200" > dist/_redirects
          fi

      - name: Deploy to pages-dev branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: pages-dev
          force_orphan: true
          commit_message: 'Deploy to Cloudflare Pages from main branch'

      - name: Deployment Summary
        run: |
          echo "🚀 Deployment completed!"
          echo "📁 Built files pushed to pages-dev branch"
          echo "🌐 Cloudflare Pages will automatically deploy from this branch"
          echo "🔗 Your site will be available at your custom domain and pages.dev URL"
