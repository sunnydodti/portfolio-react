name: Deploy to Development Preview

on:
  push:
    branches: [dev]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build for Development Preview
        run: |
          echo "VITE_DEPLOY_TARGET=development" > .env.production
          echo "VITE_ROUTER_BASE=/" >> .env.production
          echo "VITE_CANONICAL_URL=https://sunny.persist.site" >> .env.production
          npm run build

      - name: Add preview meta tags
        run: |
          # Add robots.txt to prevent indexing (dev environment)
          echo "User-agent: *" > dist/robots.txt
          echo "Disallow: /" >> dist/robots.txt

          # Add noindex meta tag for development preview
          sed -i 's|<meta name="viewport"|<meta name="robots" content="noindex, nofollow" />\n    <meta name="viewport"|g' dist/index.html

          # Remove 404.html since Cloudflare Pages has native SPA support
          rm -f dist/404.html

          # Ensure _redirects file exists for Cloudflare Pages SPA support
          if [ ! -f dist/_redirects ]; then
            echo "/* /index.html 200" > dist/_redirects
          fi

      - name: Deploy to pages-preview branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: pages-dev-preview
          force_orphan: true
          commit_message: 'Deploy to Cloudflare Pages preview from dev branch'

      - name: Deployment Summary
        run: |
          echo "ğŸš€ Development preview deployment completed!"
          echo "ğŸ“ Built files pushed to pages-preview branch"
          echo "ğŸŒ Cloudflare Pages will automatically deploy preview from this branch"
          echo "ğŸ”— Preview site will be available at your configured preview domain"
